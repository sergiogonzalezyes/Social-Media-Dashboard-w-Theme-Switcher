<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Frontend Mentor | Social Media Dashboard</title>

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/card.css">
  

</head>
<body>

  
  <div>
    <div class="topbar">
      <div class="header-wrapper">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="dark-mode-button-wrapper">
        <p>Dark Mode</p>
        <div>button here</div>
      </div>
    </div>

    <div id="top-card-container">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <template id="top-card-template">
        <div class="card top-card">
          <div class="card-header">
            <img class="card-icon" alt="">
            <p class="username"></p>
          </div>
          <div class="card-main">
            <h1 class="followers"></h1>
            <p class="followers-text">FOLLOWERS</p>
            <p class="followers-today"></p>
          </div>
          <div class="card-footer">
            <p class="followers-change"></p>
          </div>
        </div>
    </template>


    <div class="bottom-header">
      <h2>Overview - Today</h2>
    </div>

    <div id="bottom-card-container">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <template id="bottom-card-template">
      <div class="card bottom-card">
        <div class="card-header">
          <p class="title"></p>
          <img class="card-icon" alt="">
        </div>
        <div class="card-footer">
          <h1 class="number"></h1>
          <p class="number-today"></p>
        </div>
      </div>
    </template>



    <script type="module" src="main.js"></script>

  </div>
</body>
</html>
